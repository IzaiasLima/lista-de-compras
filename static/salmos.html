<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"htmx.config.requestClass":""}'>
    <title>Salmo do Dia</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div hx-on="htmx:configRequest: event.detail.headers=''; 
        event.detail.headers['Content-Type']='application/x-www-form-urlencoded; 
        charset=UTF-8'" />

    <style>
        #menu {
            position: fixed;
            display: flex;
            flex-direction: column;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            margin-left: -300px;
            background-color: rgba(114, 114, 114, 0.8);
            transition: margin-left 0.3s;
            z-index: 1000;
        }

        #menu.show {
            margin-left: 0;
        }

        .open-icon {
            position: fixed;
            padding: 10px 15px;
            visibility: visible;
            width: 20px;
            font-size: 2rem;
            color: var(--font-primary);
            z-index: 1000;
        }

        .close-icon {
            display: flex;
            position: relative;
            width: 100%;
            top: 0;
            visibility: hidden;
            justify-content: flex-end;
            padding: 10px;
            font-size: 2rem;
            color: #fff;
        }

        .open-icon,
        .close-icon {
            cursor: pointer;
        }

        .open-icon:hover,
        .close-icon:hover {
            color: var(--btn-primary);
        }

        .open-icon.toggle {
            visibility: hidden;
        }

        .close-icon.toggle {
            visibility: visible;
        }

        #menu ul {
            margin: 0px 0 0;
            list-style: none;
        }

        #menu li a {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #menu li a:hover {
            color: var(--btn-primary);
        }
    </style>

    <script>
        function menuToggle() {
            document.querySelector('#menu').classList.toggle('show');
            document.querySelector('.open-icon').classList.toggle('toggle');
            document.querySelector('.close-icon').classList.toggle('toggle');
        }
    </script>


    <div id="menu">
        <div onclick="menuToggle()" class="material-symbols-outlined close-icon"> close </div>
        <ul>
            <li> <a href="/app/home.html">Home</a> </li>
            <li> <a href="/app/pacientes.html">Pacientes</a> </li>
            <li> <a href="/app/medicos.html">Médicos</a> </li>
            <li> <a onclick="showToast('Agenda de consultas indisponível no momento.')">Consultas</a> </li>
            <li> <a onclick="showToast('Relatórios indisponíveis no momento.')">Relatórios</a> </li>
        </ul>
    </div>

    <div onclick="menuToggle()" class="material-symbols-outlined open-icon"> menu </div>

    <div class="container">
        <div class="titles">
            <h1>Salmo do Dia</h1>
        </div>

        <div class="content">
            <div hx-ext="client-side-templates" hx-get="/api/capitulo" hx-trigger="load" hx-swap="innerHTML"
                mustache-array-template="api-externa">
            </div>

            <template id="api-externa">
                {{#data}}
                <div hx-ext="client-side-templates"
                    hx-get="https://bible-api.com/Salmos+{{capitulo}}?translation=almeida" hx-trigger="load"
                    hx-swap="innerHTML" mustache-array-template="salmos">

                    <div class="spinner">
                        <img width="120px" src="./icons/spinner.svg">&nbsp;
                    </div>

                </div>
                {{/data}}
            </template>

            <template id="salmos">
                {{#data}}

                <h2> {{reference}} </h2>
                {{#verses}}
                <p style="font-size: 1.3rem">{{verse}}. {{text}}</p>
                {{/verses}}

                <footer style="margin-top: 60px; font-size: 1em;">
                    <hr style="width: 100%; border-bottom: solid 1px silver">
                    <div>
                        <b> <i> Dados obtidos da API: </i> </b>
                        <a href="https://bible-api.com/{{reference}}?translation=almeida">
                            <i>https://bible-api.com/{{reference}}?translation=almeida</i>
                        </a>
                    </div>
                </footer>

                {{/data}}

            </template>

            <div id="toast" class="animate__animated animate__faster">
                <!-- Exibir mensagem de erro -->
            </div>

            <script src="./js/functions.js"></script>

        </div>
    </div>
</body>

</html>
