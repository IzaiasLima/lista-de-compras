<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon.png">
    <title>Lista de Compras - Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="header">
        <a href="/app/home.html">
            <i class="material-symbols-outlined">arrow_back</i>
        </a>
        <span>&nbsp;</span>
    </div>

    <div class="container">
        <div id="login">
            <input type="password" name="oldpwd" placeholder="Senha anterior">
            <input type="password" name="newpwd" placeholder="Nova senha">

            <a class="button" hx-target="this" hx-post="/newpwd" hx-include="#login">Trocar a senha</a>
        </div>

        <div id="toast" class="animate__animated animate__faster">
            <!-- Exibir mensagem de erro -->
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
